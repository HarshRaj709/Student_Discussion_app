<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
    <title>{% block title %}Home{% endblock title %}</title>
</head>
<body class="bg-dark text-light"> <!-- Set darkish background and light text using Bootstrap utility classes -->
    {% if messages %}
        <div class="container">
            <div class="alert alert-info" role="alert">
                <ul class="messages">
                    {% for message in messages %}
                    <div class="alert-dismissible fade show" role="alert">
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">Close</button>
            </div>
        </div>
    {% endif %}
    
    {% include 'base/navbar.html' %}
    
    <div class="container col-sm-12">
        {% block content %}
            <h1 class="mt-5">Home Page</h1>
            <p>Welcome to our website!</p>
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'base/js/bootstrap.js' %}"></script>
</body>
</html>
